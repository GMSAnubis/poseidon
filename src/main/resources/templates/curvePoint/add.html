<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Add CurvePoint</title>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="form-group ">
				<label for="curveId" class="col-sm-2 control-label">Curve Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{curveId}" id="curveId" placeholder="Account"
						   class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}"
					   th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group ">
				<label for="type" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="text" id="type"th:field="*{type}"  placeholder="Type"
						   class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group ">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="number" step="0.1" th:field="*{value}" id="value"
						   placeholder="Value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"
					   th:errors="*{value}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add CurvePoint">
				</div>
			</div>


		</form>
	</div>

</div>
</body>
</html>
