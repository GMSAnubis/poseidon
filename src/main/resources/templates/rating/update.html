<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Rating</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-7 d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="container d-flex flex-column  justify-content-center align-items-center">
        <h2>Update Rating</h2>
    </div>

    <div class="container row-cols-4  d-flex justify-content-center align-items-center ">
        <form action="#" class="form-horizontal"
              method="post" style="width: 100%" th:action="@{/rating/update/{id}(id=${rating.id})}"
              th:object="${rating}">
            <div class="form-group row-1 justify-content-between ">
                <label class="col-form-label " for="moodysRating">Moody S Rating</label>
                <div class="col-13 justify-content-start">
                    <input class="form-control form-control-sm border justify-self-left "
                           id="moodysRating" placeholder="Moody S Rating"
                           th:field="*{moodysRating}"
                           type="text">
                    <p class="text-danger" th:errors="*{moodysRating}"
                       th:if="${#fields.hasErrors('moodysRating')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-form-label " for="sandPRating">sandPRating</label>
                <div class="col-13 justify-content-end">
                    <input class="form-control form-control-sm border " id="sandPRating"
                           placeholder="sandPRating"
                           th:field="*{sandPRating}"
                           type="text">
                    <p class="text-danger" th:errors="*{sandPRating}"
                       th:if="${#fields.hasErrors('sandPRating')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-form-label " for="fitchRating">Fitch Rating</label>
                <div class="col-13 justify-content-end">
                    <input class=" form-control form-control-sm border" id="fitchRating"
                           placeholder="fitchRating"
                           th:field="*{fitchRating}" type="text">
                    <p class="text-danger" th:errors="*{fitchRating}"
                       th:if="${#fields.hasErrors('fitchRating')}">
                    </p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-form-label " for="orderNumber">Order Number</label>
                <div class="col-13 justify-content-end">
                    <input class=" form-control form-control-sm border" id="orderNumber"
                           placeholder="orderNumber"
                           th:field="*{orderNumber}" type="number">
                    <p class="text-danger" th:errors="*{orderNumber}"
                       th:if="${#fields.hasErrors('orderNumber')}">
                    </p>
                </div>
            </div>

            <div class="form-group row  justify-content-center align-items-center">
                <div class="row-cols-7 ">
                    <a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Rating">
                </div>
            </div>


        </form>
    </div>

</div>
</body>
</html>
