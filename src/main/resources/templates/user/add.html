<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Add User</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100"
     sec:authorize="hasAuthority('USER')"><h1>You can't have access to this page with USER
    role</h1></div>

<div class="container col-7 d-flex flex-column justify-content-center align-items-center vh-100 "
     sec:authorize="hasAuthority('ADMIN')">

    <div class="container d-flex flex-column  justify-content-center align-items-center">
        <h2>Add New User</h2></br>
    </div>

    <div class="container row-cols-4  d-flex justify-content-center align-items-center ">
        <form action="#" th:action="@{/user/validate}" th:object="${user}" method="post"
              class="form-horizontal" style="width: 100% ">
            <div class="form-group row-1 justify-content-between  ">
                <label for="fullname" class="col-form-label ">Full Name</label>
                <div class="col-13 justify-content-start">
                    <input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name"
                           class="form-control form-control-sm border justify-self-left ">
                    <p class="text-danger" th:if="${#fields.hasErrors('fullname')}"
                       th:errors="*{fullname}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between ">
                <label for="username" class="col-form-label ">User Name</label>
                <div class="col-13 justify-content-end">
                    <input type="text" id="username" th:field="*{username}" placeholder="User Name"
                           class="form-control form-control-sm border ">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label for="password" class="col-form-label ">Password</label>
                <div class="col-13 justify-content-end">
                    <input type="password" th:field="*{password}" id="password"
                           placeholder="Password" class="form-control form-control-sm border ">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label for="password" class="col-sm-2 control-label">Role</label>
                <div class="col-13 justify-content-center">
                    <label class="checkbox-inline"><input type="radio" th:field="*{role}"
                                                          th:value="ADMIN">Admin</label>
                    <label class="checkbox-inline"><input type="radio" th:field="*{role}"
                                                          th:value="USER">User</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('role')}"
                       th:errors="*{role}"></p>
                </div>
            </div>


            <div class="form-group row  justify-content-center align-items-center">
                <div class="row-cols-7">
                    <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add user">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
