<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add User</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100"
     sec:authorize="hasAuthority('USER')"><h1>You can't have access to this page with USER
    role</h1></div>

<div class="container col-7 d-flex flex-column justify-content-center align-items-center vh-100 "
     sec:authorize="hasAuthority('ADMIN')">

    <div class="container d-flex flex-column  justify-content-center align-items-center">
        <h2>Add New User</h2></br>
    </div>

    <div class="container row-cols-4  d-flex justify-content-center align-items-center ">
        <form action="#" class="form-horizontal" method="post" style="width: 100% "
              th:action="@{/user/validate}" th:object="${user}">
            <div class="form-group row-1 justify-content-between  ">
                <label class="col-form-label " for="fullname">Full Name</label>
                <div class="col-13 justify-content-start">
                    <input class="form-control form-control-sm border justify-self-left " id="fullname" placeholder="Full Name" th:field="*{fullname}"
                           type="text">
                    <p class="text-danger" th:errors="*{fullname}"
                       th:if="${#fields.hasErrors('fullname')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between ">
                <label class="col-form-label " for="username">User Name</label>
                <div class="col-13 justify-content-end">
                    <input class="form-control form-control-sm border " id="username" placeholder="User Name" th:field="*{username}"
                           type="text">
                    <p class="text-danger" th:errors="*{username}"
                       th:if="${#fields.hasErrors('username')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-form-label " for="password">Password</label>
                <div class="col-13 justify-content-end">
                    <input class="form-control form-control-sm border " id="password" placeholder="Password"
                           th:field="*{password}" type="password">
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-sm-2 control-label" for="password">Role</label>
                <div class="col-13 justify-content-center">
                    <label class="checkbox-inline"><input th:field="*{role}" th:value="ADMIN"
                                                          type="radio">Admin</label>
                    <label class="checkbox-inline"><input th:field="*{role}" th:value="USER"
                                                          type="radio">User</label>
                    <p class="text-danger" th:errors="*{role}"
                       th:if="${#fields.hasErrors('role')}"></p>
                </div>
            </div>


            <div class="form-group row  justify-content-center align-items-center">
                <div class="row-cols-7">
                    <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add user">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
