<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container col-7 d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="container d-flex flex-column  justify-content-center align-items-center">
        <h2>Add New Trade</h2>
    </div>

    <div class="container row-cols-4  d-flex justify-content-center align-items-center ">
        <form action="#" class="form-horizontal" method="post" style="width: 100%"
              th:action="@{/trade/validate}" th:object="${trade}">

            <div class="form-group row-1 justify-content-between ">
                <label class="col-form-label " for="account">Account</label>
                <div class="col-13 justify-content-start">
                    <input class="form-control form-control-sm border justify-self-left "
                           id="account" placeholder="account"
                           th:field="*{account}"
                           type="text">
                    <p class="text-danger" th:errors="*{account}"
                       th:if="${#fields.hasErrors('account')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-form-label " for="type">Type</label>
                <div class="col-13 justify-content-end">
                    <input class="form-control form-control-sm border " id="type" placeholder="type"
                           th:field="*{type}"
                           type="text">
                    <p class="text-danger" th:errors="*{type}"
                       th:if="${#fields.hasErrors('type')}"></p>
                </div>
            </div>
            <div class="form-group row-1 justify-content-between">
                <label class="col-form-label " for="buyQuantity">Buy Quantity</label>
                <div class="col-13 justify-content-end">
                    <input class=" form-control form-control-sm border" id="buyQuantity"
                           placeholder="buyQuantity"
                           th:field="*{buyQuantity}" type="number">
                    <p class="text-danger" th:errors="*{buyQuantity}"
                       th:if="${#fields.hasErrors('buyQuantity')}">
                    </p>
                </div>
            </div>


            <div class="form-group row  justify-content-center align-items-center">
                <div class="row-cols-7 ">
                    <a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add Trade">
                </div>
            </div>


        </form>
    </div>

</div>
</body>
</html>
