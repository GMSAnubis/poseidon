<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Add CurvePoint</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<div class="container col-7 d-flex flex-column justify-content-center align-items-center vh-100">

	<div class="container d-flex flex-column  justify-content-center align-items-center">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="container row-cols-4  d-flex justify-content-center align-items-center ">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			<div class="form-group row-1 justify-content-between ">
				<label for="curveId" class="col-form-label ">Curve Id</label>
				<div class="col-13 justify-content-start">
					<input type="text" th:field="*{curveId}" id="curveId" placeholder="Curve Id"
						   class="form-control form-control-sm border justify-self-left ">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}"
					   th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group row-1 justify-content-between">
				<label for="term" class="col-form-label ">Term</label>
				<div class="col-13 justify-content-end">
					<input type="text" id="term" th:field="*{term}" placeholder="Type"
						   class="form-control form-control-sm border ">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}"
					   th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group row-1 justify-content-between">
				<label for="value" class="col-form-label ">Bid Quantity</label>
				<div class="col-13 justify-content-end">
					<input type="number" step="0.1" th:field="*{value}" id="value"
						   placeholder="Value" class=" form-control form-control-sm border">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}"
					   th:errors="*{value}">
					</p>
				</div>
			</div>

			<div class="form-group row  justify-content-center align-items-center">
				<div class="row-cols-7 ">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add CurvePoint">
				</div>
			</div>


		</form>
	</div>

</div>
</body>
</html>
